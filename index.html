<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Guess no</title>
</head>
<body>
    <div class="main">
        <div class="heading">

            <h1>Guess my number!</h1>
        </div>
        <div class="wrapper">
            <div class="top-section">
                <h1 id="display">?</h1>
            </div>
    
            <div class="middle-section">
                <button id="generate_btn">Click to generate</button>
            <input type="number" name="" id="user_input" placeholder="Enter Number">
            </div>

            <div class="bottom-section">
                <h2 id="low_high"></h2>
                <h4 id="output_box"></h4>
                <h3 id="chance"></h3>
                <h2 id="game"></h2>
                <h2 id="score"></h2>
            </div>  
        </div>
    
    </div>



    <script src="./js/main.js"></script>
</body>
</html>
